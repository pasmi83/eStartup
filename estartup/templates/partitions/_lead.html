{% load static %}

<!--==========================
    Contact Section
  ============================-->
  <section id="contact" class="padd-section wow fadeInUp">

    <div class="container">
      <div class="section-title text-center">
        <h2>Контакт</h2>
        <p class="separator">Введите свой вопрос, и мы свяжемся с вами</p>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">

        <div class="col-lg-3 col-md-4">

          <div class="info">
            <div>
              <i class="fa fa-map-marker"></i>
              <p>A108 Adam Street<br>New York, NY 535022</p>
            </div>

            <div class="email">
              <i class="fa fa-envelope"></i>
              <p>info@example.com</p>
            </div>

            <div>
              <i class="fa fa-phone"></i>
              <p>+1 5589 55488 55s</p>
            </div>
          </div>

          
        </div>

        <div class="col-lg-5 col-md-8" id = "contact">
          <div class="form" >
            <div id="sendmessage">Your message has been sent. Thank you!</div>
            <div id="errormessage"></div>
            <form action="{%url 'pages:index' %}" method="post" role="form" class="contactForm">
            {% csrf_token %} 
              {% for widget in form  %}
              <div class="form-group">
                {{widget}}
                <div class="validation"></div>
              </div>
              {% endfor %}
              <div class="text-center"><input type="submit" value = "Отправить форму"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section><!-- #contact -->
